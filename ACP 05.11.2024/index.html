<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: rgba(0, 255, 255, 0.779);
        font-family: cursive;
      }
      h1 {
        color: #76034c;
        font-weight: bold;
      }
      button {
        color: #056b4a;
        font-weight: bold;
      }
      p {
        color: #470281;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Ascending and Decending for mapped numbers</h1>
    <p id="product_value"></p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <script>
      var numbers = [25, 12, 19, 94, 100, 90, 99, 78];
      function myFunction(num) {
        return num * 50;
      }
      var newarray = numbers.map(myFunction);
      document.getElementById("product_value").innerHTML =
        "The Mapped values are: " + newarray;
      function ascending() {
        newarray.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("product_value").innerHTML =
          "The ascending oder of mapped values are: " + newarray;
      }
      function descending() {
        newarray.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("product_value").innerHTML =
          "The descending oder of mapped values are: " + newarray;
      }
    </script>
  </body>
</html>
